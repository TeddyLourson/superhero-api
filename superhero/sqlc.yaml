version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/queries.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "usrdb"
        sql_package: "pgx/v5"
        out: "./db"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.NullUUID"
            nullable: true
